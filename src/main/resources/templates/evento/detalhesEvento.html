<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	<header>
		  <nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Detalhes Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Evento</a></li>
		      </ul>
		    </div>
		  </nav>	
	</header>
	<div class="container detalhesEvento">	
		<div th:each="evento : ${evento}">
			<div class="row">
				<p><span th:text="${evento.nome}"></span></p>
				<p><span th:text="${evento.local}"></span></p>
				<p><span th:text="${evento.data}"></span></p>
				<p><span th:text="${evento.horario}"></span></p>
					
			</div>
				
		</div>
			<div  id="iconDetalhes">
				<span class="material-icons">local_printshop</span>
			</div>
	</div>
	
	<div class="container formConvidado ">	
		<form method="POST">
			RG:  <input type="text" name="rg"/>
			NOME:<input type="text" name="nomeConvidado"/>
				 <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>

	</div>	
	<table class="container tabelaConvidado striped">
		<thead>
			<tr>
				<th>RG</th>
				<th>Nome Convidado</th>
				<th> <a href=""> <i class="material-icons">local_printshop</i></a> </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}">				
					<td><span th:text="${convidado.rg}"></span></td>
					<td><span th:text="${convidado.nomeConvidado}"></span></td>					
			</tr>
		</tbody>
	</table>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
